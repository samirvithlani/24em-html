<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <!-- <div style="color: red;">
        <p>Hello</p>

    <form>
      <label>FIRST NAME</label>
      <input type="text" placeholder="enter first name" id="fname" />
      <br />
      <label>LAST NAME</label>
      <input type="text" placeholder="enter last name" id="lname" />
      <br />
      <label>AGE</label>
      <input type="number" placeholder="enter age" id="age" />
      <br />
      <label>EMAIL</label>
      <input type="email" placeholder="enter email" id="email" />
      <br />
      <label>PASSWORD</label>
      <input type="password" placeholder="enter password" id="password" />
      <br />
      <label>GENDER</label><br />
      <input type="radio" name="gender" value="male" />MALE:<br />
      <input type="radio" name="gender" value="female" />FEMALE:<br />
      <label>HOBBIES</label>
      <br />
      <input type="checkbox" name="hobbies" value="cricket" />CRICKET<br />
      <input type="checkbox" name="hobbies" value="football" />FOOTBALL<br />
      <input type="checkbox" name="hobbies" value="chess" />CHESS<br />
      <label>COUNTRY</label>
      <select id="country">
        <option value="select">SELECT</option>
        <option value="india">INDIA</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
      <br />
      <label>ADDRESS</label>
      <textarea id="address" rows="10" cols="20"></textarea>
      <br />
      <label>BIRTH DATE</label>
      <input type="date" id="bdate" />
      <br />
      <label>TIME</label>
      <input type="time" id="time" />
      <br />
      <label>DATE TIME</label>
      <input type="datetime-local" id="dt" />
      <br>
      <label>PROFILE PIC</label>
      <input type="file" id="pic" multiple />
      <br>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
